<!DOCTYPE html>
<html>
<head>
    <title>WebRTC LipSync Test</title>
    <style>
        body { background: #111; color: white; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; }
        video { width: 640px; height: 480px; background: black; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>LipSync Latency Test</h1>
    <button onclick="start()">Start Streaming</button>
    <video id="video" autoplay playsinline controls></video>
    <div id="status">Ready</div>

    <script>
        async function start() {
            const pc = new RTCPeerConnection();
            const status = document.getElementById("status");
            
            // 1. Hook up the video element
            pc.ontrack = (evt) => {
                if (evt.track.kind === 'video') {
                    document.getElementById("video").srcObject = evt.streams[0];
                    status.innerText = "Receiving Stream...";
                }
            };

            // 2. Create Offer (We want to receive, so we offer to recv only)
            pc.addTransceiver('video', {direction: 'recvonly'});
            pc.addTransceiver('audio', {direction: 'recvonly'});

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            // 3. Send to Python Server
            status.innerText = "Negotiating...";
            const response = await fetch('/offer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sdp: pc.localDescription.sdp,
                    type: pc.localDescription.type
                })
            });

            // 4. Handle Answer
            const answer = await response.json();
            await pc.setRemoteDescription(answer);
        }
    </script>
</body>
</html>
